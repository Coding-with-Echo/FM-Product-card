<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fontstyle -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="./css/style.css
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture class="product--image">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
        <div class="product--content">
          <p class="product__category">Perfume</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <span class="product__current-price">$149.99</span>
            <span class="product__original-price">$169.99</span>
          </div>
          <button data-icon="shopping-cart" class="btn">Add to Cart</button>
        </div>
      </article>
    </main>

    Coded by <a href="https://github.com/Coding-with-Echo" target="_blank">Echo</a>.
  </footer> -->
  </body>
</html>
